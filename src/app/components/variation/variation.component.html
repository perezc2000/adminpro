<h5>{{ leyend }}</h5>
<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="changeProgress(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
  </span>
    <input #fieldProgress type="number" class="form-control" name="progress" [(ngModel)]="progress" (ngModelChange)="changeField($event)" min="0" max="100">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="changeProgress(+5)">
        <i class="mdi mdi-plus"></i>
      </button>
    </span>
</div>
